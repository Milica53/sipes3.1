<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--link bootstrap-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
   rel="stylesheet" 
   integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
   crossorigin="anonymous">

    <link href="tabla.css" rel="stylesheet">

    <title>Hoja Electronica</title>  
 

</head>
<body> 
    
    <div class="container">
        <h1>Productos</h1> 
        <form   class="col-6">
            <label>Nombre:</label>
            <input type="text" class="form-control" id="nombre"    >
            <label>Codigo:</label>
            <input type="number" class="form-control" id="codigo"  >
            <label>Precio:</label>
            <input type="number" class="form-control" id="precio"   >
            <label>Cantidad:</label>
            <input type="number" class="form-control" id="cantidad"    >
            <div class="row mt-3">
                <button type="button" class="btn btn-success  mt-3" id="agregar">Agregar</button>
                <button type="button" class="btn btn-success  mt-3" id="guardar">Guardar</button>
            </div>
        </form>
        <div class="col-12 mt-3" id="productos">
            <table class="table table-striped" id="lista">
                <tr>
                    <td> Nombre</td>
                    <td> Codigo</td>
                    <td> Precio</td>
                    <td> Cantidad</td>
                    <td> Total</td>
                    <td> Acciones</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="col-10 text-right" id="total"></div>

     <!--pa ser sincera no me acuerdo-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<!--enlazando con app.js-->
<script src="tabla.js"></script>
    
</body>
</html>
